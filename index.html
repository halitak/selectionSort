    <h3>Pseudocode of Selection Sort</h3>
    <ul>
        <li>begin selectionSort(list)</li>
        <li>for all elements of list</li>
        <li>if A[ i ] < A[ smallest ]</li>
        <li>smallest ← i</li>
        <li>Exchange A[ j ] ↔ A[ smallest ]</li>
        <li>end selectionSort</li>
    </ul>
