<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Selection Sort</title>
</head>

<body>
    <div class="container">
        <h1>Selection Sort</h1>
        <button onclick="selectionSort()">Başla</button>
        <button onclick="stop(this)">Durdur</button>
        <button style="display: none" onclick="reset(this)">Sıfırla</button>
        <h3>Pseudocode</h3>
        <ul>
            <li><span>begin selectionSort(list)</span></li>
            <li><span>for all elements of list</span></li>
            <li><span>if A[ i ] < A[ smallest ]</span> </li>
            <li><span>smallest ← i</span></li>
            <li><span>Exchange A[ j ] ↔ A[ smallest ]</span></li>
            <li><span>end selectionSort</span></li>
        </ul>
        <div class="panel">
            <div class="labels"></div>
            <div class="rects"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
